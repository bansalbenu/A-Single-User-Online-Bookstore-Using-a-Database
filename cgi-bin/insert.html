<table width="80%" cellspacing="0" cellpadding="15" border="0" class="shadow">
<form method="post" action="http://undcemcs02.und.edu/~benu.bansal/cgi-bin/513/1/insertauthor.cgi">
 <tr bgcolor="#21618C">
  <th align="center">
   <font face="Verdana, Arial, Helvetica" color="white" size="2"> &nbsp; 
Insert Author One by One.</font>
  </th>
 </tr>

 <tr bgcolor="#CCEEFF">
  <td width="75%" valign="middle">
   <font face="Verdana, Arial, Helvetica" size="2">
   <font size="0"><br /></font>
   
   &nbsp; Author Name:
   <input type="text" name="a_name" size="60" placeholder ="Enter Author name">
   <br /><font size="0"><br /></font>
   <p align="center">
   <input type="submit" name="act" value="Insert Author"/>
   &nbsp; &nbsp; &nbsp;
   <input type="submit" name="act" value="List Authors"/>
   &nbsp; &nbsp; &nbsp;
   <input type="reset"             value="Reset"/>
   <font size="0"><br /></font><font size="0"><br /></font>
  </td>
 </tr>
</form>


 <form method="post" action="http://undcemcs02.und.edu/~benu.bansal/cgi-bin/513/1/insert.cgi">
 <tr bgcolor="#3498DB">
  <th align="center">
   <font face="Verdana, Arial, Helvetica" color="white" size="2"> &nbsp; 
Insert Book One by One</font>
  </th>
 </tr>

 <tr bgcolor="#CCEEFF">
  <td width="75%" valign="middle">
   <font face="Verdana, Arial, Helvetica" size="2">
   <font size="0"><br /></font>
   &nbsp; ISBN:
   <input type="text" name="ISBN" size="10" maxlength="10" placeholder="Enter ISBN no.">
   <br /><font size="0"><br /></font>
   &nbsp; Book Title:
   <input type="text" name="title" size="64" placeholder ="Enter Book title">
   <br /><font size="0"><br /></font>
   &nbsp; Authors Name:
   <input type="text" name="author" size="60" placeholder ="Enter Author names">
   <br /><font size="0"><br /></font>
   <label for="speciality">Books Speciality:</label>

   <select name="Speciality">
   <option value="Choose Speciality">Choose Speciality</option>
   <option value="Arts and Photography">Arts and Photography</option>
   <option value="Biographies and Memoirs">Biographies and Memoirs</option>
   <option value="Business and Money">Business and Money</option>
   </select>
   </font>
   <p align="center">
   <input type="submit" name="act" value="Insert Book">
   &nbsp; &nbsp; &nbsp;
   <input type="submit" name="act" value="List Books">
   &nbsp; &nbsp; &nbsp;
   <input type="submit" name="act" value="Homepage">
   &nbsp; &nbsp; &nbsp;
   <input type="submit" name="act" value="Help">
   &nbsp; &nbsp; &nbsp;
   <input type="reset" value="Reset">
   <font size="0"><br /></font><font size="0"><br /></font>
  </td>
 </tr>
</form>

 <form method="post" action="http://undcemcs01.und.edu/~wen.chen.hu/cgi-bin/demo/2/Check.pl?interface=3">

   <input type="submit" name="act" value="Display source"> &nbsp; &nbsp;
   <input type="submit" name="act" value="Help"> &nbsp; &nbsp;
   <input type="reset" value="Reset">
   </font>
  </td>
 </tr>
 </form>
